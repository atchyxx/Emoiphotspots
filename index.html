<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>田中先生のポートフォリオ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="田中先生の自己紹介ポートフォリオサイトです。担当教科や趣味、教育方針などを紹介しています。">
</head>
<body>
    <div class="container">
        <main class="portfolio-card">
            <header>
                <img src="teacher.png" alt="田中先生のポートレート" class="profile-img">
                <h1>田中 敦子</h1>
                <p class="subtitle">中学校 教諭 / 数学担当</p>
                <div class="divider"></div>
            </header>

            <section class="info-grid">
                <div class="info-item">
                    <h3>担当教科</h3>
                    <p>数学・プログラミング</p>
                </div>
                <div class="info-item">
                    <h3>趣味</h3>
                    <p>読書、写真、カフェ巡り</p>
                </div>
                <div class="info-item">
                    <h3>好きな言葉</h3>
                    <p>石の上にも三年</p>
                </div>
            </section>

            <section class="intro-section">
                <h3>自己紹介</h3>
                <p>
                    こんにちは！数学を担当している田中です。生徒たちが「わかった！」と笑顔になる瞬間が一番の喜びです。
                    最新のテクノロジーを授業に取り入れ、楽しく学べる環境づくりを心がけています。
                    このポートフォリオでは、私の教育活動や趣味について紹介しています。
                </p>
            </section>
        </main>
    </div>
</body>
</html>
