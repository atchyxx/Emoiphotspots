<style>
    :root {
        --primary: #bb86fc;
        --secondary: #03dac6;
        --bg: #121212;
        --surface: #1e1e1e;
        --text: #e0e0e0;
        --text-dim: #b0b0b0;
        --font: 'Outfit', sans-serif;
        --glass: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: var(--font);
        background-color: var(--bg);
        color: var(--text);
        overflow-x: hidden;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .background-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 50% 50%, rgba(187, 134, 252, 0.1), transparent);
        pointer-events: none;
        z-index: -1;
    }

    header {
        padding: 2rem;
        text-align: center;
        flex-shrink: 0;
    }

    header h1 {
        font-size: 2.5rem;
        letter-spacing: 0.2rem;
        font-weight: 700;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: float 6s ease-in-out infinite;
    }

    .subtitle {
        font-size: 0.9rem;
        color: var(--text-dim);
        text-transform: uppercase;
        letter-spacing: 0.1rem;
    }

    main {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        position: relative;
    }

    .view {
        width: 100%;
        max-width: 600px;
        text-align: center;
        transition: opacity 0.5s ease-in-out, transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .hidden {
        display: none !important;
        opacity: 0;
        transform: translateY(20px);
    }

    /* Buttons */
    .primary-btn {
        padding: 1rem 2.5rem;
        border: none;
        background: linear-gradient(45deg, var(--primary), #8e24aa);
        color: white;
        font-family: var(--font);
        font-size: 1rem;
        font-weight: 700;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(187, 134, 252, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin-top: 2rem;
    }

    .primary-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 15px 30px rgba(187, 134, 252, 0.5);
    }

    .secondary-btn {
        background: transparent;
        border: 1px solid var(--text-dim);
        color: var(--text-dim);
        padding: 0.5rem 1.5rem;
        border-radius: 20px;
        cursor: pointer;
        margin-top: 1rem;
    }

    /* Splash */
    #splash-screen h2 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
    }

    /* Loader */
    .loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .scanner {
        width: 200px;
        height: 2px;
        background: var(--primary);
        box-shadow: 0 0 10px var(--primary);
        animation: scan 2s infinite ease-in-out;
        margin-bottom: 2rem;
    }

    @keyframes scan {

        0%,
        100% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(100px);
        }
    }

    @keyframes float {

        0%,
        100% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-10px);
        }
    }

    /* Spots Grid */
    .grid {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        width: 100%;
    }

    .spot-card {
        background: var(--glass);
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        overflow: hidden;
        text-align: left;
        transition: transform 0.3s ease;
    }

    .spot-card:hover {
        transform: translateY(-5px);
    }

    .spot-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        filter: saturate(0.8) contrast(1.1);
    }

    .spot-info {
        padding: 1rem;
    }

    .spot-name {
        font-size: 1.25rem;
        font-weight: 700;
        margin-bottom: 0.25rem;
        color: var(--primary);
    }

    .spot-desc {
        font-size: 0.9rem;
        color: var(--text-dim);
        margin-bottom: 1rem;
    }

    .map-link {
        display: inline-block;
        color: var(--secondary);
        text-decoration: none;
        font-size: 0.85rem;
        font-weight: 700;
        text-transform: uppercase;
        border-bottom: 1px solid transparent;
        transition: border 0.3s ease;
    }

    .map-link:hover {
        border-bottom: 1px solid var(--secondary);
    }

    footer {
        padding: 1rem;
        text-align: center;
        font-size: 0.75rem;
        color: var(--text-dim);
        opacity: 0.5;
    }

    @media (max-width: 480px) {
        header h1 {
            font-size: 2rem;
        }

        .view {
            padding: 0 1rem;
        }
    }
</style>
